- 'Semantic classification of point clouds in 3D urban scenes is crucial for applications
  like urban planning and infrastructure management. Despite its importance, successful
  semantic classification of point clouds remains a challenging task. Currently, there
  exist many semantic errors in the existing classification (e.g., classification
  in AHN4 and AHN5). The major errors come from small-scale  inconsistencies like
  outliers, ground points on top and middle of the building, etc. To remove such errors,
  in industry practice, separate algorithms have been developed to identify each specific
  error type. To this end, we see scope for automation using artificial intelligence,
  deep learning in particular.


  In this project, we aim to refine the classification and remove errors using deep
  learning, to help automate the process by detecting and quantifying misclassifications.
  We will use AHN point cloud data, which is the current height model of the Netherlands.
  We will also use the point cloud data from  Rijkswaterstaat and multi-spectral aerial
  imagery.


  This thesis involves two key stages: data preprocessing, where AHN4 tiles undergo
  confidence scoring based on aerial imagery, NDVI, and BAG/BGT datasets; and online
  deep learning, where a model is trained on high-confidence samples to rectify errors
  and enhance predictions, with subsequent validation and testing for performance
  assessment. The emphasis is on simplicity for broad applicability to diverse projects.'
- aefcfcbf95ae-P1_image.png
