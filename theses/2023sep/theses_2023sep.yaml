- "Strava is an exercise self-tracking app initially designed for running and biking\
  \ routes, and boasts a social component encouraging users to engage with communities,\
  \ connect to other exercise-enjoyers, and share their activities. Strava therefore\
  \ collects geoinformation from its users, tracking its routes for distance covering\
  \ and comparison to other users on specific segments. \nThis thesis aims to investigate\
  \ the difference between the use of the app envisaged by the developers and the\
  \ actual use. It researches what data is being collected and how this data is being\
  \ utilized, and how the user tries to regulate the data they contribute to this\
  \ application. It investigated how representative the image of the user based on\
  \ the data of this app is.\nThe methodology includes a literary review, employs\
  \ autoethnography to gain firsthand experience into the user experience, and interviews\
  \ with users of the app. \nThe results describe evidence in the two-way technology-user\
  \ interaction and would have findings on the representation of the user within the\
  \ app."
