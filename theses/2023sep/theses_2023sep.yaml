- In my thesis I will focus on creating a benchmark that allows researches in the
  fields of Multiview Stereo (MvS), Novel View Synthesis (NVS), and Neural Surface
  Reconstruction (NSR) to compare their results with each other algorithms in their
  respective fields. These three fields require comparable input data, enabling us
  to create a benchmark for these three fields. The dataset we will use is a textured
  3d building model, from this model we will create a set of images from different
  angles. Since we have a ground truth model we are able to evaluate the output of
  the different algorithms. By creating a standardized data set and evaluation metrics,
  it is easier to compare new algorithms to existing ones, the result should also
  become more fair, since the benchmark is the same for everyone. This could provide
  a better overview of the performance of different methods and making it easier to
  find possibilities for improvements in the field of novel images rendering even
  faster.
