- "The objective of this thesis is to design a framework for analysing real-world\
  \ cities, with the goal of applying this analysis to stochastically and/or parametrically\
  \ create computer-generated models of new cities. \n\nThis research will touch on\
  \ the following areas:\n- Literature review into existing methods of urban landscape\
  \ analysis  and stochastic and parametric generation of city structure, road networks,\
  \ points of interest distribution, building plot division and building generation\
  \ with the aim to select a range of computable indicators. \n- Development of the\
  \ analytical framework, incorporating automated techniques for extracting the specified\
  \ indicators from real-world urban data. \n- Constructing an algorithmic pipeline\
  \ to generate digital city models based on the framework analysis results. \n\n\
  The challenge of this topic lies in the complex nature of the urban environment,\
  \ and the many factors that influence the shape and structure of cities. \n\nThe\
  \ expected outcome of the thesis is a thorough analysis of the framework applied\
  \ to various global cities and a software tool that can be used to generate digital\
  \ city models based on a limited set of user inputs.\n\nThe generated city models\
  \ can serve as inputs for built environment research such as wind and traffic simulations,\
  \ aid in urban and architectural design, function as test data for digital formats,\
  \ algorithms, and applications, provide training material for AI systems, and be\
  \ used for virtual reality and video games."
