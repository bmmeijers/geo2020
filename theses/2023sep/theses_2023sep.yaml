- 'The 3DBAG is an open building model dataset covering the entirety of the Netherlands.
  It is comprised of automatically generated, three-dimensional geometry at three
  levels of detail, namely 1.2, 1.3, and 2.2. Common use cases of the 3DBAG include
  energy demand, performance, and retrofitting applications; noise pollution studies;
  and wind flow and scalar dispersion simulations.


  Geometric primitives in 3DBAG are documented with various semantic attributes including
  the roof type and elevation percentiles of the corresponding buildings. In this
  context, this thesis aims to enrich the dataset with a new label: the roofing material
  type, such as gravel, membranes, metal, sheets, slates, solar panels, tiles, and
  vegetation. This is expected to increase the overall value of 3DBAG by enabling
  more extensive and accurate architectural, engineering, and urban planning studies
  (e.g., neighbourhood uniformity, energy labelling, and urban heat island effect
  intensity assessments).


  As such, roof surfaces in 3DBAG will be assigned a material type by employing state-of-the-art
  deep learning methods for supervised classification. This task will be carried out
  using a convolutional neural network architecture such as a residual network or
  its extensions. The novelty of this thesis lies in the choice of classification
  technique in combination with the fusion of true-colour or near infrared aerial
  orthophotos and the AHN4 point cloud for feature engineering.'
