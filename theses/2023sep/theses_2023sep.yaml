- 'With the popularization of mobile Internet of Things (IoT) applications, massive
  amounts of various spatiotemporal data are emerging, collected and stored. Among
  them, trajectory data, such as Global Positioning System (GPS) data and mobile phone
  data, is uniquely valuable because of the large amount of information it contains.
  Currently, the utilization and reproduction (added-value extraction) of trajectory
  data is still limited by its huge size and complex structure.


  Data Warehouse (DW), compared with traditional Database Management System (DBMS),
  is tuned for Online analytical processing (OLAP) answering multi-dimensional analytical
  queries swiftly in computing. Trajectory data inherently contains multiple dimensions,
  including time, space, semantics, and more making it possible for Data Cube-based
  OLAP technology to optimize query performance. However, traditional OLAP systems
  support only numeric measurements and do not accommodate spatial data types like
  Simple Feature Specification (SFS).


  This project aims to abstract, organize, and integrate various dimensions of trajectory
  data into OLAP systems.'
