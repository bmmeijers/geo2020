- "Editing 3D models\u2019 geometry is an important but time-consuming task for architectural\
  \ designers. The emergence of generative AI methods that enable user-guided model\
  \ editing brings about new possibilities. However, the current methods still perform\
  \ unsatisfactorily when dealing with high-quality details and strong changes, which\
  \ hinders its further appliance. Therefore, the thesis will focus on developing\
  \ a generative tool that allows users to make significant changes to complex 3D\
  \ models with easy instructions and obtain geometric-aligned results. Experiments\
  \ will be made with multiple model architectures and different tricks based on the\
  \ literature review to find a relatively precise and efficient solution. The major\
  \ elements of the tool include 3D representation, generative models, and datasets.\
  \ Implicit signed distance function and explicit mesh-based or point cloud representation\
  \ are possible options for details preservation. To fully leverage the existing\
  \ research, pre-trained open-source 2D diffusion models will be chosen for loss\
  \ calculation. For other steps, models will be obtained from open 3D datasets like\
  \ DTU. Additionally, tricks like latent space extraction, camera pose and positional\
  \ encoding, loss functions\u2019 combination, etc. will be tested."
