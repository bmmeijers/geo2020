- Wireframe parsing in images is focused on extracting the structured layout of a
  scene, a critical step in creating detailed yet compact building models. Despite
  its importance, wireframe parsing remains a challenging aspect in the fields of
  computer vision and 3D reconstruction. Multi-view images, on the other hand, can
  potentially help decrease the ambiguity of the detection result with the complementary
  information provided by other images. The thesis aims at proposing a method that
  leverages the complementary information of multiple views, by enforcing/encouraging
  multi-view consistency, to improve wireframe parsing outcomes. The potential applications
  of wireframe parsing, including piecewise segmentation of images and 3D wireframe
  reconstruction, will also be showcased in this work.
