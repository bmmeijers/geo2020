- "Enhancing the resilience of the built environment to disasters involves evaluating\
  \ how buildings respond to external forces like earthquakes, subsidence, and landslides.\
  \ Two key factors to be considered are the method of assessing the behaviour of\
  \ the buildings and the availability of sufficient data about building geometries.\
  \ Given the complexity of the interaction between structures, the ground, and external\
  \ loading, a robust computational modelling using Finite Element Model is essential\
  \ for predicting and simulating building behaviour. Hence, the simulation's accuracy\
  \ relies on obtaining comprehensive information about the physical characteristics\
  \ of buildings, such as their structural elements. This data is vital for creating\
  \ realistic models that can accurately represent the behaviour of structures under\
  \ various external forces. This research will utilise the building geometries information\
  \ from 3D BAG data. \n\nThe entire process of developing a model of a large number\
  \ of buildings would be time-consuming, as developing one is challenging enough.\
  \ Thus, the challenge lies in how to develop an algorithm for automated creation\
  \ of building Finite Element models in regional scale. This research will assess\
  \ to what extent the data provided in the 3D BAG data can assist in defining the\
  \ geometry and generating meshes for a diverse range of buildings in large quantities."
