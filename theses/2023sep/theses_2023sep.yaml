- "A deep understanding of plant traits is essential to predict crop growth, yields,\
  \ understand how plants interact with the environment Plant phenotyping, involves\
  \ the quantitative measurement and analysis of plant traits, is a key tool in that\
  \ process. By gauging various plant traits, plant phenotyping helps unravel the\
  \ complex relationship between plants and their surroundings, thereby contributing\
  \ to the field of crop improvement. \n\nTraditional methods for plant phenotyping\
  \ typically require field work and manual measurements, which are laborious, subjective,\
  \ and often destructive. Besides, another limitation is that current methods are\
  \ often tailored to specific plant species or varieties, lacking generalizability.\
  \ \n\nThese limitations have spurred recent research into developing high-throughput\
  \ and efficient approaches. As a critical aspect of plant phenotyping, the segmentation\
  \ of plant organs is now being integrated with 3D computer vision and deep learning\
  \ methods. These advancements in 3D plant organ segmentation could enhance plant\
  \ phenotyping processes. \n\nThis thesis aims to fill this gap by developing a deep\
  \ learning-based method for segmenting plant organs from point clouds. The proposed\
  \ method is applicable across multiple plant species. This research will provide\
  \ a more generalized and efficient approach to segmenting plant organs. It has the\
  \ potential to eventually impact diverse applications, such as plant phenotype extraction\
  \ and precision agriculture."
