- Research suggests that integrating 3D GIS into urban design and planning enhances
  realism by closely mirroring human interactions with city elements. Conversely,
  urban design practices can guide improvements in visualization and analysis methods
  within 3D GIS. However, existing literature predominantly focuses on above-surface
  data, neglecting 3D subsurface models crucial for addressing underground challenges
  like energy transition and water infiltration. This double-degree Master's thesis
  in Geomatics and Urbanism explores the potential of 3D subsurface data models to
  aid sustainable urban design, bridging the gap between Urbanism and Geomatics. The
  study investigates the compatibility of 3D subsurface data models and their respective
  standards and interfaces with design requirements, aiming to enhance the integration
  of Urbanism and Geomatics. The research includes a practical urban design exercise
  using the Utrecht BARCODE methodology, integrating 3D sustainable design interventions
  proposed by the BARCODE with a 3D subsurface data model to assess the benefits of
  this combination.
