- 'The traditional 3D space representation methods like mesh, voxel and point cloud
  are explicit and discrete. They suffer from early, heuristic reduction of the triangulated
  3D point cloud to an explicit height field or surface mesh. In this thesis, student
  will explore the generative possibility of implicit nueral representation to create
  enhanced 3D city model from a continuous occupancy field, driven by learned embeddings
  of the point cloud and a stereo pair of ortho-photos.

  The methodology entails a comprehensive approach beginning with data collection
  by extracting points from 3D BAG and Zurich city models for training, utilizing
  AHN3 point clouds as test data, and evaluating accuracy against AHN4 while visually
  inspecting discrepancies. Subsequently, data processing involves segmentation algorithms
  to isolate building points for higher performance, raising questions about learning
  a continuous occupancy field versus converting it into a CityGML 3D city model for
  practicality. Further exploration includes studying various Signed Distance Functions
  (SDFs) and Occupancy Networks, assessing their applicability in the project context,
  and initiating model development using the Convolutional Occupancy Network by Peng.'
