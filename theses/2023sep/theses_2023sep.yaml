- "The primary thought behind this research is: How can data be used for good in a\
  \ tech driven urban environment? Richard Sennett speaks in his book \u2018Ethics\
  \ for the City\u2019 of a \u2018coordinating smart city\u2019 a framework for a\
  \ preferable relationship between citizens, technology, and the city. In contrast\
  \ to a \u2018prescriptive smart city\u2019 that limits the agency of its citizens.\
  \ \n\nIn my thesis I will apply this framework to The Green Village (TGV), a living\
  \ lab for sustainable innovations located on the TU Delft campus to answer the questions:\
  \ 1. What is a coordinating smart city according to Sennett and other literature?\
  \ 2. To what degree are TGV and living labs smart cities? 3. To what degree is TGV\
  \ a  smart city? 4. How can the framework of the coordinating smart city be applied\
  \ to a real life urban environment? 5.  And How can the framework of the coordinating\
  \ smart city be expanded upon, based on its application to TGV? \n\nFor this exploratory\
  \ research, Sennett\u2019s writing and other literature will be further studied\
  \ to unpack the coordinating smart city. Then, in a case study of TGV, including\
  \ interviews with the parties involved both the people managing TGV and its inhabitants,\
  \ the framework will be applied and tested."
