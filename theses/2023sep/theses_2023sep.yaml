- 'The 2030 Agenda for Sustainable Development is a global initiative endorsed by
  UN member States to address various aspects of sustainability, including people,
  the planet, prosperity, peace, and partnership. It includes the implementation of
  the Sustainable Development Goals (SDGs), which consist of 17 Global Goals to be
  achieved over a 15-year period. Within this agenda, there are land-related targets
  and indicators aimed at promoting responsible land governance.


  Land administration plays a crucial role in connecting individuals to land and providing
  information on land tenure, land use, land value, and land development. Land Administration
  Systems (LAS) based on the ISO 19152 Land Administration Domain Model (LADM) serve
  as the foundation for recording a complex range of rights, restrictions, and responsibilities
  related to people, policies, and places. LAS, especially those based on ISO 19152
  LADM, are essential drivers toward a sustainable economy and society.


  The objective of this MSc thesis is to delve into SDGs targets and indicators that
  can be used to assess the added value of 3D Land Administration Systems based on
  LADM. The possibility of using Madaster or forest Rights, Restrictions, and Responsibilities
  (RRRs) as case studies will also be considered.'
