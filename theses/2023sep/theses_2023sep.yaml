- '3D Tile is one of the approaches to disseminating 3D models on a large scale,  which
  is an open community standard established by the Open Geospatial Consortium (OGC).
  Given that large-scale 3D models typically demand significant storage space, the
  effectiveness of these dissemination methods is a pivotal consideration. Utilizing
  generalization and compression techniques can greatly improve its efficiency.


  This study aims to explore a widely applicable method for generalization of 3D models,
  with an emphasis on reusability. Furthermore, the collaborative integration of compression
  techniques, such as Draco, Gzip, MeshOpt, etc., with simplification methods will
  be explored to optimize the overall performance of disseminating 3D models.


  To ensure the widespread applicability of this study, open data will serve as the
  primary data source.'
