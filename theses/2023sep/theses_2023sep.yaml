- 'Multi-view 2D images serve as crucial inputs or intermediate products for various
  cutting-edge 3D reconstruction techniques, including MVSnet, Nerf, Gaussian Splatting,
  and Neus, which aim to recover 3D representations such as point clouds, neural radiance
  fields, and signed distance functions (SDFs) from multiple perspectives. The quality
  of these input images significantly influences the performance of downstream 3D
  reconstruction tasks. Challenges such as textureless surfaces, adverse lighting
  conditions, and shading effects often lead to a degradation in the accuracy and
  fidelity of reconstructed 3D models.


  In recent years, the stable Diffusion model has demonstrated considerable success
  and found widespread application in 3D editing and personalized tasks, exemplified
  by applications like Magic3D, Dreamfusion, and Dream3D. In this work, we propose
  leveraging a generative model to enhance 3D reconstruction tasks. Specifically,
  we employ a stable Diffusion model for image inpainting tasks on input images. Additionally,
  we introduce our techniques to generate multi-view consistent images from the original
  input, addressing and mitigating imperfections present in the original images. This
  includes tasks such as adding texture to texture-less images or introducing shading
  to poorly illuminated areas.


